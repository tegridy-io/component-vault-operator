parameters:
  vault_operator:
    =_metadata: {}
    namespace: syn-vault-operator

    manifestVersion: v1.22.2
    kustomizeInput:
      namespace: ${vault_operator:namespace}

    images:
      operator:
        registry: ghcr.io
        repository: bank-vaults/vault-operator
        tag: ${vault_operator:manifestVersion}
      vault:
        registry: docker.io
        repository: hashicorp/vault
        version: 1.17.3
      bankvaults:
        registry: ghcr.io
        repository: bank-vaults/bank-vaults
        version: v1.31.1

    instances: {}
