apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: vault
  name: vault
  namespace: defaults
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations: {}
  labels:
    name: vault
  name: vault
  namespace: defaults
rules:
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations: {}
  labels:
    name: vault
  name: vault
  namespace: defaults
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault
subjects:
  - kind: ServiceAccount
    name: vault
    namespace: defaults
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations: {}
  labels:
    name: vault-auth-delegator
  name: vault-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault
    namespace: defaults
---
apiVersion: vault.banzaicloud.com/v1alpha1
kind: Vault
metadata:
  annotations: {}
  labels:
    name: vault
  name: vault
  namespace: defaults
spec:
  image: docker.io/hashicorp/vault:1.17.3
  serviceAccount: vault
  size: 3
